<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget App</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <h1 style="padding-left: 10px;">Spend Wise&trade;</h1>
    <div class="container1 divBG">
        <div style="padding-top: 10px;" class="container">
        <label for="budget">Please Enter Your budget:</label>
        <input style="width: 85%;" type="number" id="budget" placeholder="$">
        <div style="padding: 15px 0 10px 0;" class="row"><div class="col-3"><button id="budgetBtn" type="button" class="btn btn-success">Confirm</button>
        </div></div>
    </div>
</div>
<br>
<br>
    <div class="container1 divBG">
        <div style="padding-top: 10px;" class="container">
        <label for="budget">Please Enter Your Expense:</label>
        <input style="width: 85%;" type="text" id="expenseName" placeholder="Expense Name">
<br>
<br>
        <label for="budget">Please enter your Expense amount</label>
        
        <input style="width: 85%;" type="number" id="expenseAmount" placeholder="Expense Amount">
        
        <div style="padding: 15px 0 10px 0;" class="row"><div class="col-3"><button id="expenseBtn" type="button" class="btn btn-success">Calculate</button></div></div>
    </div>
</div>
<br>
<br>
<div class="container1 totalBG scroll">
    <div class="container">
        <div class="row">
        <div class="col-8"><h1>Total Budget:</h1></div>
        <div class="col-4"><h1 id="totalBudget"></h1></div>
    </div>
        
     
            <div class="row">
            <div id="injectExpenseName" style="font-size: 30px;" class="col-10"></div>
            <div id="deleteBtnHere" class="col-2"></div>
        </div>
    </div>
</div>
<br>
<div class="d-flex justify-content-end">
    <img id="resetBtn" class="delete-btn delete-btn:hover delete-btn:active" src="/assets/reset-removebg-preview.png" alt="reset Button" style="height: 40px; padding: 0 15px">
</div>
    <script src="/src/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
